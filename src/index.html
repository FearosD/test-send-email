<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Email send</title>
</head>

<body>
    <main class="wrapper">
        <h1 class="caption">Test email sending</h1>
        <section class="form">
            <div class="email form__email">
                <p class="email__text">E-mail to send</p>
                <input type="text" class="email__field" maxlength="30">
            </div>
            <div class="message form__message">
                <p class="message__text">Message text</p>
                <input type="text" class="message__field" maxlength="30">
            </div>
            <input type="button" value="Send" class="form__send-button">
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
